### web
server.port=8080
server.context-path=/zebra-print-api
### freemarker
spring.freemarker.templateLoaderPath=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.charset=UTF-8
spring.freemarker.request-context-attribute=request
spring.freemarker.settings.number_format=0.##########
### mybatis
mybatis.type-aliases-package=com.journey.flower.core.model
mybatis.mapper-locations=classpath:/mybatis-mappers/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
### xxl-conf, datasource
#spring.datasource.url=jdbc:oracle:thin:@localhost:1521/orcl
spring.datasource.oracle.jdbc-url=jdbc:oracle:thin:@localhost:1521/orcl
spring.datasource.oracle.username=db1
spring.datasource.oracle.password=db123456
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=30
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.validation-interval=30000
